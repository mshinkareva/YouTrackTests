plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.3.71'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
    testImplementation "io.kotest:kotest-runner-junit5-jvm:4.0.4"
    testImplementation "io.kotest:kotest-assertions-core-jvm:4.0.4"
    testImplementation group: "org.seleniumhq.selenium", name: "selenium-java", version: "3.14.0"
    testImplementation group: "org.seleniumhq.selenium", name: "selenium-chrome-driver", version: "3.14.0"
}

test {
    useJUnitPlatform()
}

compileKotlin {
    kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
    kotlinOptions.jvmTarget = "1.8"
}